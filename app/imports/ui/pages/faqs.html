  <div class="title">
    
    <i class="dropdown icon"></i>
    What is Manoa GYM Scheduler?
  </div>
  <div class="content">
    <p class="transition hidden">Manoa GYM Scheduler is a web app that allows students to keep track of how busy the gym will be at any given time. </P> <p class="transition hidden">Users can simply input the time they plan to go to the gym and it will appear on a calendar for all to see.</p>
  </div>
   
  <div class="title">
    <i class="dropdown icon"></i>
    Why is it needed?
  </div>
  <div class="content">
    <p class="transition hidden">The on campus gym can get BUSY!</p> 
 <p class="transition hidden">This app will enhance the user experience by allowing users to see when the gym is busiest, organize their schedule, and keep track of their workouts.</P>
  </div>
  
   <div class="title active">
    <i class="dropdown icon"></i>
   What is already there and how our concept is different/better?
  </div>
  <div class="content active">
<p class="transition visible">The existing Warrior Recreation Center website is limited. It only lists hours of operation, scheduled events, and general information about the gym.
</p>
  </div>
  
  <div class="title">
    <i class="dropdown icon"></i>
    Whom is good for?
  </div>
  <div class="content">
    <p class="transition hidden">All Students, Alumni, & Faculty at UH Manoa. Basically the UH community as a whole.
</p> 
  </div>
  
  <div class="title">
    <i class="dropdown icon"></i>
    What is our goal with this app?
  </div>
  <div class="content">
    <p class="transition hidden">To improve student, faculty, and alumni health and to make being active and going to the gym more attractive.
</p> 
  </div>

  </div>

</p> 
  </div>

</p>
